<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="main">
      <!-- Left Section: Form -->
      <div class="sign-up-form" id="formSection">
        <h1>Stay updated!</h1>
        <p>
          Join 60,000+ product managers receiving monthly <br />
          updates on:
        </p>
        <ul>
          <li>
            <img src="./assets/images/icon-list.svg" alt="" /> Product discovery
            and building what matters
          </li>
          <li>
            <img src="./assets/images/icon-list.svg" alt="" /> Measuring to
            ensure updates are a success
          </li>
          <li>
            <img src="./assets/images/icon-list.svg" alt="" /> And much more!
          </li>
        </ul>

        <div class="label">
          <label for="email">Email Address</label>
          <em id="emailError" class="error-text">Valid email required.</em>

          <input
            type="email"
            id="email"
            placeholder="email@company.com"
            required
          />
          <button id="subscribeBtn" class="sub-btn">
            Subscribe to monthly newsletter
          </button>
        </div>
      </div>

      <!-- Right Section: Image -->
      <div class="image-section" id="imageSection">
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt="Illustration"
        />
      </div>
    </div>

    <div class="attribution footer" id="attribution">
      Challenge By <a href="https://crio.do" target="_blank">Crio.DO</a>. Coded
      by
      <a href="https://github.com/Dineshkumarkota/" target="_blank"
        >Dinesh Kumar</a
      >
    </div>

    <script src="./index.js"></script>
  </body>
</html>
